{{> header_before}}
  <div class="content-wrapper">
    <div class="container">
      <!-- Main content -->
      <div class="register-box">
        <div class="register-logo">
          <a href="../../index2.html"><b>Admin</b>LTE</a>
        </div>
      <div class="register-box-body">
        <p class="login-box-msg">Signup here</p>
        <div class="alert alert-danger alert-dismissible" style="display:none" id="alert">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
          <p></p>
        </div>

        <form action="" method="post" id="signup_form">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Full name" name="name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Email" name="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Retype password" name="confirm_password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-7 col-xs-offset-1">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign up</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <form action="" method="post" id="otp_form" style="display:none;">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Enter OTP here" name="otp">
            <input type="hidden" name="token" value="" id="token">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-xs-4 col-xs-offset-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Verify OTP</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <a href="/login" class="text-center">Already have an account here?</a>
      </div>
    </div>
    <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
{{> footer_before}}
