{{> header_before}}
  <div class="content-wrapper">
    <div class="container">
      <!-- Main content -->
      <div class="register-box">
        <div class="register-logo">
          <a href="../../index2.html"><b>Admin</b>LTE</a>
        </div>
      <div class="register-box-body">
        <p class="login-box-msg">Reset password</p>
        <div class="alert alert-danger alert-dismissible" style="display:none" id="alert">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <p></p>
        </div>
        <div class="alert alert-success alert-dismissible" style="display:none" id="success">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <p></p>
        </div>

        <form action="" method="post" id="reset_pass_form">
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="New Password" name="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Retype password" name="confirm_password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <input type="hidden" name="token" value="{{token}}">
          <div class="row">
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-flat">Change Password</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <form action="" method="post" id="otp_form" style="display:none;">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Enter OTP here" name="otp">
            <input type="hidden" name="token" value="" id="token">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-xs-4 col-xs-offset-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Verify OTP</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
    </div>
    <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
{{> footer}}
